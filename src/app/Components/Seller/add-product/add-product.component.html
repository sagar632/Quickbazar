<div class="offset-md-4">

<div class="col-md-4">
    <h4 class="text-center font-weight-bold text-primary">Product Details</h4>
    <!-- <form #productDetails="ngForm" (ngSubmit)="addProduct(productDetails.value)"> -->
        <form enctype="multipart/form-data">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="name">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" [(ngModel)]="description"></textarea>
    </div>

    <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" name="price" [(ngModel)]="price">
    </div>
    <div class="form-group">
        <label>Quantity</label>
        <input type="text" class="form-control" name="quantity" [(ngModel)]="quantity">
    </div>
     <div class="form-group">
        <label>Category</label>
        <input type="text" class="form-control" name="category" [(ngModel)]="category">>
    </div>

    <div class="form-group">
        <label>Discount Percent</label>
        <input type="number" class="form-control" name="discountpercent" [(ngModel)]="discountpercent">>
    </div>

    <label for="image">Select image</label>
    <input type="file" id="image" name="image" multiple (change)="selectImage($event)"/>


    <button type="submit" class="btn btn-primary" href="seller" (click)="onSubmit()">Add Product</button>
    </form>
</div>
