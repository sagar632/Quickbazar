<div class="offset-md-4 ">


    <div class="col-4">
    <h4 class="text-center text-info font-weight-bold m-1 m-md-3">Register</h4>
    <form #signUpDetails="ngForm" (ngSubmit)="signUp(signUpDetails.value)">
    <div class="form-group">
        <label for ="email " class="font-weight-bold " >Email</label>
        <input  required="true" maxlength="50" minlength="3" placeholder="Enter a valid email address" autofocus="true" id="email" type="email" class="form-control" name="email" ngModel>
    </div>

    <div class="form-group">
       <label   for ="password" class="font-weight-bold
        ">Password</label>
        <input type="password" placeholder="6-15 Characters" required="true" maxlength="15" minlength="8" id="password" class="form-control" name="password" min="6" max="15" required="true" ngModel>
    </div>

    <input type="radio" name="isSeller" value="true" ngModel /> Register as Seller
    
    <div>
    <button class="btn btn-primary offset-md-5 mb-md-5 mb-3" type="submit">Register</button>
    </div>
    </form>
   <div class="mb-2 mb-md-3 offset-md"> Already a User ? <a routerLink ="/login">LogIn</a></div>
</div>
