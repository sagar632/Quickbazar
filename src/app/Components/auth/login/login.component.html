


<div class="offset-md-4 ">

<div  class="col-4 ">
    <h4 class="text-center text-info font-weight-bold m-1 m-md-3">LogIn</h4>
    <form #logInDetails="ngForm" (ngSubmit)="logIn(logInDetails.value)"> 
    <div class="form-group">
        <label class="font-weight-bold" for ="email" >Email</label>
        <input type="email" required="true" class="form-control"  placeholder="Enter a valid email address" id ="email" name="email" autofocus="true" ngModel>
    </div>
    <div class="form-group">
        <label   for ="password" class="font-weight-bold
        ">Password</label>
        <input type="password" placeholder="6-15 Characters"  id="password" class="form-control" name="password" required="true" ngModel>
    </div>
    <button class="btn btn-primary offset-md-5 mb-md-5 mb-3" type="submit">LogIn</button>
    </form>
</div>
