<div class="container">
  

  
    <div class="row">
      <div class="col ">
        <table  class="table table-striped">
          <thead class="table-dark">
          <tr class="text-center">
            
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of cartItems; let i=index">
            
            <td><p>{{c.name}}</p></td>
            <td class="float-right">
              {{c.price}}
            </td>
            <td class="float-right">
              {{c.quantity}}
            </td>
            <td>
              <p>{{p.price*p.quantity}}}</p>
            </td>
          </tr>
          <tr class="border-0">
           
            <td></td>
            <td></td>
            <td class="float-right">TOTAL</td>
            <td class="float-right">Rs. {{AllTotal}}</td>

          </tr>

          </tbody>
        </table>


      </div>
</div>
      <div class="col-md-12 container d-flex mb-5">
        <div class="d-flex w-100 justify-content-between flex-sm-column flex-md-row">
          <a (click)="ShowShippingDetailsForm = true" class="btn btn-danger btn-sm order-1">Checkout</a>
          <a routerLink="/" class="btn btn-success btn-sm order-0">Continue Shopping</a>
        </div></div>
        <form *ngIf="ShowShippingDetailsForm"  #shippingDetails = "ngForm" (ngSubmit)="orderCart(shippingDetails.value)">
    <div class="form-group">
        <label>Shipping Address</label>
        <input type="text" class="form-control" name="shippingAddress" ngModel>
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="number" class="form-control" name="phone" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
     

   


</div>
