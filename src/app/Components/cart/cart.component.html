

<div class="container">
<table class="table table-striped">
    <thead class="table-dark" >
      <tr class="text-center">
       
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems ">
       
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.qty}}</td>
        <td>{{item.price * item.qty}}</td>
        <td> <a  class="btn btn-danger btn-sm order-1">Delete</a></td>
      </tr><tr><<td></td> <td></td> <td > All TOTAL</td> <td>{{AllTotal}}</td></tr>
    
    </tbody>
  </table>  




  <div class="col-md-12 container d-flex mb-5">
        <div class="d-flex w-100 justify-content-between flex-sm-column flex-md-row">
          <a (click)="ShowShippingDetailsForm = true" class="btn btn-danger btn-sm order-1">Checkout</a>
          <a routerLink="/" class="btn btn-success btn-sm order-0">Continue Shopping</a>
        </div></div>
        <form *ngIf="ShowShippingDetailsForm"  #shippingDetails = "ngForm" (ngSubmit)="orderCart(shippingDetails.value)">
    <div class="form-group">
        <label>Shipping Address</label>
        <input type="text" class="form-control" name="shippingAddress" ngModel>
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="number" class="form-control" name="phone" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>
